<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot For DoT</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background: #81d4fa; }
            50% { background: #f1f8e9; }
            100% { background: #81d4fa; }
        }

        .chatbot-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .chatbot-container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #1e88e5;
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            max-height: 300px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            scroll-behavior: smooth;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            transition: background-color 0.3s, transform 0.3s;
            position: relative; /* For message bubble positioning */
        }

        .user-message {
            background-color: #1e88e5;
            color: white;
            align-self: flex-end;
            animation: scaleIn 0.5s ease;
        }

        .bot-message {
            background-color: #eee;
            color: black;
            align-self: flex-start;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .typing-indicator {
            font-style: italic;
            color: #888;
            margin: 5px 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #1e88e5;
            outline: none;
        }

        input[type="submit"] {
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        /* Style for the icon button */
        .icon-button {
            font-size: 16px; /* Adjust size as needed */
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="chatbot-container">
    <h1>ðŸ¤– ChatBot For DoTðŸŽ“</h1>
    <div class="messages" id="messages">
        <div class="bot-message">ðŸ‘‹ Hello! I'm here to assist you with any DoT-related queries. ðŸ˜Š</div>
    </div>
    <div class="typing-indicator" id="typing-indicator" style="display: none;">ðŸ’¬ Typing...</div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
        <input type="submit" id="send-button" class="icon-button" value="SEND ðŸš€">
    </div>
</div>

<script>
    const sendButton = document.getElementById('send-button');
    const userInput = document.getElementById('user-input');
    const messagesDiv = document.getElementById('messages');
    const typingIndicator = document.getElementById('typing-indicator');

    const appendMessage = (message, isUser) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

        // Detect and replace links in the message
        const formattedMessage = message.replace(
            /(https?:\/\/[^\s]+)/g, 
            (url) => `<a href="${url}" target="_blank" style="color: #1e88e5; text-decoration: none;">${url}</a>`
        );
        
        messageDiv.innerHTML = formattedMessage; // Set HTML content to allow links
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
    };

    const sendMessage = () => {
        const userQuery = userInput.value.trim();
        if (userQuery === '') {
            alert("Please enter a question!");
            return;
        }
        
        appendMessage(userQuery, true); // Append user message
        userInput.value = ''; // Clear input
        typingIndicator.style.display = 'block'; // Show typing indicator

        setTimeout(() => {
            typingIndicator.style.display = 'none'; // Hide typing indicator
            // Simulating bot response
            fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userQuery })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, false); // Append bot response
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage("ðŸ¤– Sorry, something went wrong!", false); // Handle error
            });
        }, 1000); // Simulate typing time
    };

    sendButton.addEventListener('click', sendMessage);

    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
